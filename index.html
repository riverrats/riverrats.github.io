<!DOCTYPE html>

<head>
	<title>Statlete</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
	 crossorigin="anonymous">
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		main {

			display: flex;
			flex-direction: row;
			margin-top: 3.6rem;
			flex-wrap: nowrap;
			align-items: stretch;
		}


	  	body {
			background: white;
			font-family: 'Helvetica Neue', Helvetica;
			font-weight: 400;
			line-height: 1.6rem;
		}
		header {
			color: white;
			top: 0;
			position: fixed;
			background: #d777ea; /*light purple*/
			width: 100%;
			display: block;
		}
		header > nav > ul {
			display: flex;
			margin: 0;
			padding: 0;
			justify-content: flex-start;
			list-style: none;
			flex-wrap: wrap;
		}
		header > nav > ul > li {
			margin: 0;
			flex: 0 1 auto;
			position: relative;
			transition: 0.2s;
			cursor: pointer;
		}
		header > nav > ul > li:hover {
			background: #aa64e0; /*dark purple*/
		}
 		header > nav > ul > li > ul {
			/* dropdown */
			position: absolute;
			/*light blue*/
			display: none;
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
		.team-picker ul {
			background: #76a1e8;
		}
		header > nav > ul > li:hover > ul {
			/* dropdown */

			display: block;
			width: 11rem;

		}
		header > nav > ul > li > a {
			color: white;
			display: flex;
			font-size: 1.5rem; /*30.4*/
			text-decoration: none;
			padding: 1rem 1.5rem; /*19 + 19*/
			letter-spacing: 1px;

		}
		header > nav > ul > li > ul > li {
			display: block;
		}
		header > nav > ul > li > ul > li > a {
			text-decoration: none;
			color: white;
			display: flex;
			letter-spacing: 1px;
			cursor: pointer;
			padding: .25rem 1.5rem;
		}
		.team-picker > ul > li:hover {
			background: blue;
		}
		header > nav > ul > li > a > i {
			margin-left: .25rem;
		}
		input {
			padding: .25rem;
			width: 5rem;
		}

		header > nav > ul > li > ul > li > input:invalid + button {
			background: red;
			cursor: not-allowed;

		}
		.data {
			display: flex;
			flex-direction: column;
			padding-left: .5rem;
			flex-grow: 1;
		}
		.timeGraph {
			margin-top: .5rem;
			display: none;
			max-width: 100%;
		}
		.men > li > a {
			color: #61a3ce;
		}
		.men > li > a:hover {
			font-weight:bold;
			color: #1d83c6;
		}
		.women > li > a:hover {
			font-weight:bold;
			color: #7d399c;
		}
		.women > li > a {
			color: #a642d1;
		}
		.athlete {
			display: flex;
			background: white;
			padding: 0 .25rem;
			text-decoration: none;
		}
		.loader {
  			display: none;
			margin: 0 auto;
			width: 21rem;
			height: 21rem;
		}
		.loader:after {
			content: " ";
			display: block;
			width: 14rem;
			height: 14rem;
			margin: 1px;
			border-radius: 50%;
			border: 3rem solid black;
			border-color: black transparent black black;
			animation: spin 1.2s linear infinite;
		}
		@keyframes spin {
  			0% { transform: rotate(0deg); }
  			100% { transform: rotate(360deg); }
		}
		@media screen and (max-width: 800px) {
			html {
				font-size: 10px;
			}
		}
		@media screen and (orientation: portrait) {
			html {
				font-size: 15px;
			}
			main {
				flex-direction: column-reverse;
			}
			.loader {
				margin: 1rem auto;
				width: 6rem;
				height: 6rem;
			}
			.loader:after {
				width: 4rem;
				height: 4rem;
				border: 1rem solid black;
				border-color: black transparent black black;
			}
		}

	  </style>
</head>

<body>
	<header>
		<nav>
			<ul>
				<li class="team-picker">
					<a href="#">Team<i class="fas fa-caret-down"></i></a>
					<ul>
						<li><a class="preset-id" data-schoolid=13318>Huron</a> </li>
						<li><a class="preset-id" data-schoolid=13319>Pioneer</a></li>
						<li>
							<form>
								<input type="number" min="1" max="100000" placeholder="School ID #" required>
								<button class="custom-id" type="submit">Go
							</form>
							</a>
						</li>
					</ul>
				</li>
				<li class="athlete-picker">
					<a href="#"><input class="athlete-search-men" placeholder="Search Men"></input></a>

					<ul class="men">
					</ul>

				</li>
				<li class="athlete-picker">
					<a href="#"><input class="athlete-search-women" placeholder="Search Women"></input></a>
					<ul class="women">
					</ul>
				</li>
			</ul>

		</nav>
	</header>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/postscribe/2.0.8/postscribe.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>

	<script src="main.js"></script>
	<main>


		<div class="data">
			<div class="loader">
			</div>
			<div class="graph-container">
				<canvas class="timeGraph"></canvas>
			</div>
		</div>
	</main>
</body>

</html>
